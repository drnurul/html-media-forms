<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="fullName"
        >Full Name:
        <input
          type="text"
          name="firstName"
          placeholder="Nurul"
          id="firstName"
          required
          minlength="3"
          max="20"
        />
      </label>
      <br />
      <label for="email"
        >Email:
        <input
          type="email"
          name="email"
          placeholder="nurul@abc.com"
          id="firstName"
          required
          minlength="3"
          max="20"
        />
      </label>
      <br />
      <label for="password"
        >Password:
        <input
          type="password"
          name="password"
          placeholder="******"
          id="firstName"
          required
          minlength="3"
          max="20"
        />
      </label>
      <br />
      <label for="Gender">
        Gender:
        <input type="radio" id="male" value="male" name="gender" checked />
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" name="gender" checked />
        <label for="female">Female</label>
      </label>
      <br />
      <label for="terms">
        <input type="checkbox" id="terms" /> I agree to terms and conditions
      </label>
      <br />
      <button>Register</button>
    </form>
  </body>
</html>
